<!DOCTYPE html>
<html lang="en">

<head>
  <title>Boss Level</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="boss.css">
  <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
</head>

<body>
  <header></header>

  <main>
    <h1 id="main-header"></h1>
    <article>
      <aside>
        <h3>SCORE:</h3>
        <div id="score">0</div>
      </aside>
      <section>
        <h2>FINAL LEVEL</h2>
        <div class="grid">
        </div>
      </section>
      <aside id="lives-2">
        <h3>DARTH LIVES:</h3>
        <div id="darth-lives">8</div>
        <h3>LIVES:</h3>
        <div id="lives">3</div>
      </aside>

      <div id="gameover-modal" class="modal">
        <div id="gameover-modal-content" class="modal-content">
          <span id="span-1" class="close">&times;</span>
          <header id="win-header">GAME OVER</header>
          <p id="win-p">You have been destroyed!</p>
          <article class="article">
            <div id="titles">
              <h4 id="final-score">Final Score: </h4>
              <p id="player-score">0</p>
            </div>
            <div id="inputs">
              <h4>Player Name:</h4>
              <input type="text" placeholder="Player name...">
            </div>
            <button id="submit-score">Submit Score → </button>
          </article>
          <section class="modal-buttons">
            <button id="restart-button" class="m-button">RESTART</button>
            <button id="quit-button" class="m-button">QUIT</button>
          </section>
        </div>
      </div>

      <div id="scores-modal" class="modal">
        <div id="scores-modal-content" class="modal-content">
          <span id="span-5" class="close">&times;</span>
          <header>SCOREBOARD</header>
          <ol id="scores"></ol>
        </div>
      </div>

    </article>

    <article id="start-rules">
      <button id="start"></button>
      <button id="rules"></button>
      <div id="rules-modal" class="modal">
        <div id="rules-modal-content" class="modal-content">
          <span id="span-3" class="close">&times;</span>
          <h1>RULES</h1>
          <div>
            <p>
              <br> ↑ = up
              <br> ↓ = down
              <br> ← = left
              <br> → = right
              <br> space = shoot
              <br>
              <br>
              <br> You have 3 lives - destroy the enemy before the enemy destroy you!
            </p>
          </div>
        </div>
      </div>
    </article>
  </main>

  <footer>
    <button id="scoreboard"></button>
  </footer>

  <script src="boss.js"></script>

</body>

</html>
